<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bananagrams Solver</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/javascript.js"></script>
    <script src="js/jquery3.3.1.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Online Anagram Solver for Bananagrams game."/>
</head>

<body>

<div id="page-wrap">
    <a href="/">
    <img border="0" src="img/bananagrams_logo_new.png">
    </a>
    
    <br>
        <br>

    <table style="max-width: 800px">
        <tr>

            <td style="width: 20%"> Min. Length:<br><select name="shortestWord" id="shortestWord">
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </select></td>


                <td style="width: 20%">Max. Length:<br><select name="longestWord" id="longestWord">
                <option value="100">unlimited</option>
                    <option value="20">20</option>
                    <option value="19">19</option>
                    <option value="18">18</option>
                    <option value="17">17</option>
                    <option value="16">16</option>
                    <option value="15">15</option>
                    <option value="14">14</option>
                    <option value="13">13</option>
                    <option value="12">12</option>
                    <option value="11">11</option>
                    <option value="10">10</option>
                <option value="9">9</option>
                <option value="8">8</option>
                <option value="7">7</option>
                <option value="6">6</option>
                <option value="5">5</option>
                    <option value="4">4</option>
                    <option value="3">3</option>
            </select></td>


            <td style="width: 20%">Max. Iterations:<br><select name="maxiterations" id="maxiterations">
                <option value="10">10</option>
                <option value="20">20</option>
                <option value="30">30</option>
                <option value="40">40</option>
                <option value="50">50</option>
            </select></td>

            <td style="width: 40%">Dictionary:<br><select name="dictionary" id="dictionary">
                <option value="en_collins_scrabble_2015">EN - 2015 Collins Scrabble Dictionary (276k words)</option>
                <option value="en_english20k">EN - Most Common Words (20k words)</option>
                <option value="en_english479k">EN - English Dictionary (484k words). Source: Internet</option>
                <option value="en_aspell">EN - 2018 English Dictionary (119,772 words). Source: Aspell</option>
                <option value="cs_aspell">CS - Czech Dictionary (4,669,280 words). Source: Aspell</option>
                <option value="da_aspell">DA - Danish Dictionary (360,723 words). Source: Aspell</option>
                <option value="de_aspell">DE - German Dictionary (312,001 words). Source: Aspell</option>
                <option value="es_aspell">ES - Spanish Dictionary 2018 (1,250,780 words). Source: Aspell</option>
                <option value="fr_aspell">FR - French Dictionary 2018 (629,568 words). Source: Aspell</option>
                <option value="nl_aspell">NL - Dutch Dictionary 2018 (222,907 words). Source: Aspell</option>
                <option value="pl_aspell">PL - Polish Dictionary 2018 (3,401,773 words). Source: Aspell</option>
                <option value="pt_aspell">PT - Portuguese Dictionary 2018 (460,836 words). Source: Aspell</option>
                <option value="sk_aspell">SK - Slovak Dictionary 2018 (1,694,148 words). Source: Aspell</option>
                <option value="sk_pravidla_slovenskeho_pravopisu_2013">SK - Pravidlá Slovenského Pravopisu 2013 (97,292 slov)</option>
                <option value="sk_slovnik_cudzich_slov_2005">SK - Slovník Cudzích Slov 2005 (36,933 slov)</option>
                <option value="sk_slovnik_slovenskeho_jazyka_1959_1968">SK - Slovník Slovenského Jazyka 1968 (75,681 slov)</option>
                <option value="sk_synonymicky_slovnik_slovenciny_2004">SK - Synonymický Slovník Slovenčiny 2004 (42,285 slov)</option>
            </select></td>


        </tr>
    </table>



    <br>

    <input id="input" autocomplete="off" autocorrect="off" spellcheck="false" onkeypress="return (event.charCode > 64 && event.charCode < 91) || (event.charCode > 96 && event.charCode < 123)" onkeydown="upperCase(this)" type="text" value="" placeholder="Enter Characters" onclick="removePlaceholder()">
<br>
    <select name="randLen" id="randLen">
        <option value="10">10</option>
        <option value="11">11</option>
        <option value="12">12</option>
        <option value="13">13</option>
        <option value="14">14</option>
        <option value="15">15</option>
        <option value="16">16</option>
        <option value="17">17</option>
        <option value="18">18</option>
        <option value="19">19</option>
        <option value="20">20</option>
        <option value="25">25</option>
        <option value="30">30</option>
        <option value="35">35</option>
        <option value="40">40</option>
    </select>
    <input id="random" type="button" class="buttonrandom" value="Generate Random" onclick="makeRandomString();">

    <br>
    <input id="button" type="button" class="button" value="Solve" onclick="webWorkerThread();">




    <div id="message"></div>

    <div id="grid"></div>

    <div id="foundwords"></div>


</div>
